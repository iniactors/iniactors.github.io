<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/kni.css" />
    <link rel="stylesheet" href="assets/css/kni_header.css" />
    <link rel="stylesheet" href="assets/css/kni_cloud.css" />
</head>
<body>
    <header class="site-header">
        <div class="logo">
            ロゴ
        </div>
        <nav class="header-nav">
            <ul>
                <li><a href="#">ストーリー</a></li>
                <li><a href="#">キャスト</a></li>
                <li><a href="#">コメント</a></li>
                <li><a href="#">クレジット</a></li>
            </ul>
        </nav>
    </header>
    <h1>月</h1>
    <div class="cloud-track">
        <img src="cloud.png" alt="雲" class="cloud cloud-1">
        <img src="cloud.png" alt="雲" class="cloud cloud-2">
        <img src="cloud.png" alt="雲" class="cloud cloud-3">
        <img src="cloud.png" alt="雲" class="cloud cloud-4">
        <img src="cloud.png" alt="雲" class="cloud cloud-5">
        <img src="cloud.png" alt="雲" class="cloud cloud-1">
        <img src="cloud.png" alt="雲" class="cloud cloud-2">
        <img src="cloud.png" alt="雲" class="cloud cloud-3">
        <img src="cloud.png" alt="雲" class="cloud cloud-4">
        <img src="cloud.png" alt="雲" class="cloud cloud-5">
    </div>
    <div class="empty-space"></div>

    <div class="container">
        <div class="moon-sun-wrapper" id="moonSunWrapper">
            <div class="moon"></div>
            <div class="sun"></div>
            <div class="silhouettes">
                <img src="./img/human_shaddow.png" alt="月の影1" class="moon-silhouette">
                <img src="./img/human_shaddow.png" alt="月の影2" class="moon-silhouette">
                

                <img src="./img/human_shaddow.png" alt="太陽の影1" class="sun-silhouette">
                <img src="./img/human_shaddow.png" alt="太陽の影2" class="sun-silhouette">
                <img src="./img/human_shaddow.png" alt="太陽の影3" class="sun-silhouette">
            </div>
        </div>
        <button id="toggleButton" class="toggle-button"></button>
    </div>

    <div class="box1">
        <p>ストーリー</p>
    </div>
    <div class="box2">
        <p>キャスト</p>
    </div>

    <div class="box3">
        <p>コメント</p>
    </div>

    <div class="box4">
        <p>クレジット</p>
    </div>

    <div id="fusuma-overlay">
        <div class="fusuma fusuma-left"></div>
        <div class="fusuma fusuma-right"></div>
    </div>
    
    <script type="module" src="assets/js/kni.js"></script>

</body>
</html>
