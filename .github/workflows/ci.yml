name: CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      SITE_URL: https://iniactors.github.io

    steps:
      - name: Checking for .DS_Store files ğŸ‘®
        uses: Maxelweb/ds-store-patrol@v1

      - name: Checkout ğŸ›
        uses: actions/checkout@v2

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: yarn install

      - name: Run linter ğŸ‘€
        run: yarn lint

      - name: Auto Minify ğŸ“¦
        uses: nizarmah/auto-minify@v2

      - name: Deploy ğŸš›
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          exclude_assets: '.github,.vscode,.htmlhintrc,**.py,**.md'
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'


