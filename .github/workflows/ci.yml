name: CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      SITE_URL: https://iniactors.github.io

    steps:
      - name: Checking for .DS_Store files ğŸ‘®
        uses: Maxelweb/ds-store-patrol@v1

      - name: Checkout ğŸ›
        uses: actions/checkout@v2

      - name: Auto Minify ğŸ“¦
        uses: nizarmah/auto-minify@v2.1
        with:
          overwrite: true

      - uses: chrnorm/deployment-action@releases/v1
        name: Create GitHub deployment ğŸš›
        id: deployment
        with:
          token: "${{ github.token }}"
          environment: Production

      - name: Deploy ğŸŒ
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: .
          exclude_assets: '.github,.vscode,.gitignore,.htmlhintrc,**.py,**.md'
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: ${{ github.event.head_commit.message }}

      - name: Update deployment status (success) ğŸ˜†
        if: success()
        uses: chrnorm/deployment-status@releases/v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          environment_url: ${{ env.SITE_URL }}
          state: "success"
          deployment_id: ${{ steps.deployment.outputs.deployment_id }}

      - name: Update deployment status (failure) ğŸ˜£
        if: failure()
        uses: chrnorm/deployment-status@releases/v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          state: "failure"
          deployment_id: ${{ steps.deployment.outputs.deployment_id }}
